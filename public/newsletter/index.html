<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bed-Stuy Strong: Newsletter</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <link href="//cdn-images.mailchimp.com/embedcode/slim-10_7.css" rel="stylesheet" type="text/css">
  <style type="text/css">
    .main #mc_embed_signup form {
      padding: 0;
    }
    .main #mc_embed_signup label {
      padding-bottom: 0;
    }
    .main #mc_embed_signup label h2 {
      font-size: 1.5em;
      margin: auto;
    }
    .main #mc_embed_signup .button {
      background-color: #333;
    }
    .main #mc_embed_signup .button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div class="main">
    <h1>
      <a href="/">
        <img src="/logo.png" alt="Bed-Stuy Strong" height="100" />
      </a>
    </h1>
    <label for="mce-EMAIL">
      <h2>Newsletter</h2>
    </label>
    <p>
      Sign up for updates from Bed-Stuy Strong, including the state of our mutual aid operation,
      evolving areas of need in our communities, new volunteer opportunities, and fundraising updates.
    </p>
    <div id="mc_embed_signup">
      <form
        action="https://bedstuystrong.us19.list-manage.com/subscribe/post?u=7b2f2154ecfb2959da096c351&amp;id=72a762c568"
        method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank"
        novalidate>
        <div id="mc_embed_signup_scroll">
          <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
          <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text"
              name="b_7b2f2154ecfb2959da096c351_72a762c568" tabindex="-1" value=""></div>
          <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe"
              class="button"></div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
